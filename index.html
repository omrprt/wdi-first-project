<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q Who?</title>
  <!-- CDN for jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Linking to the local webpage CSS stylsheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Linking to the local webpapge JS stylsheet -->
  <script src="./js/script.js" type="text/javascript" charset="utf-8"></script>

  <!-- Used for icons insert, using an external source -->
  <script src="https://use.fontawesome.com/cadfeeb7ef.js"></script>


</head>
<body>
  <div class="header-wrapper">
    <header>
      <h1>Q Who!</h1>
    </header>
  </div>
  <main>

    <div class="status-bar">
      <div class="mystery-character">
        <img src="./images/mystery-character.jpg" alt="Mystery Character">
      </div>
      <div class= "countdown-bar">
        <p>You have <span class= "quesionts-left">X  </span> questions, and</p>
        <p><span class="time"></span></p>
        <p> left!</p>
      </div>
    </div>



<div class="main-screen">
  <div class="character-lineup">
    <ul>
      <li><img src="images/cardback.jpg" alt="Image1"></li>
      <li><img src="images/cardback.jpg" alt="Image2"></li>
      <li><img src="images/cardback.jpg" alt="Image3"></li>
      <li><img src="images/cardback.jpg" alt="Image4"></li>
      <li><img src="images/cardback.jpg" alt="Image5"></li>
      <li><img src="images/cardback.jpg" alt="Image6"></li>
      <li><img src="images/cardback.jpg" alt="Image7"></li>
      <li><img src="images/cardback.jpg" alt="Image8"></li>
      <li><img src="images/cardback.jpg" alt="Image9"></li>
      <li><img src="images/cardback.jpg" alt="Image10"></li>
      <li><img src="images/cardback.jpg" alt="Image11"></li>
      <li><img src="images/cardback.jpg" alt="Image12"></li>
    </ul>
  </div>
  <div class="question-display-area">

    <p>Q, is your Person's
      <select class="characteristics">
        <option selected disabled>Pick a characteristic</option>
        <option value="name" >Name</option>
        <option value="rank" >Rank</option>
        <option value="gender">Gender</option>
        <option value="species">Species</option>
        <option value="affiliation">Affiliation</option>
      </select>
      <select class="characteristic-values">
        <option selected disabled>Pick a specific attribute</option>
      </select>
    </p>
    <div class="question-submit"><p>Ask Q: Is the crew member's <span class = "value"> </span><span class= "secondValue"></span></P>
  </div>



</div>

</main>
<div class="footer-wrapper"
<footer>
  <p>Game created by Omar Portillo, inspired by Guess Who and Star Trek.</p>
</footer>
</div>
</body>
</html>
